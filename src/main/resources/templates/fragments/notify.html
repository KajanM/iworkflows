<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notify</title>
</head>
<body>

<th:block th:fragment="notify-scripts">
    <!-- Notify JavaScript -->
    <script src="../vendor/notify/notify.js"></script>

    <script>
        /*<![CDATA[*/

        var flag = [[${#httpServletRequest.getParameter('notify')}]];
        window.onload = function () {
            if (flag) {
                var notice = "[[${#httpServletRequest.getParameter('message')}]]";
                $.notify(notice, "[[${#httpServletRequest.getParameter('style')}]]");
            }
        };
        /*]]>*/
    </script>
</th:block>

</body>
</html>
